<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulário</h1>
    <form action="">
        <fieldset>
            <legend>Dados Pessoal</legend>
            <label form="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu Nome">

            <label form="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" placeholder="Digite seu Sobrenome">

            <label form="sexo">Sexo</label>
            <select id="sexo">
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
                <option value="O">Outro</option>
            </select>

            <label form="CPF">CPF</label>
            <input type="text" id="CPF" placeholder="xxx.xxx.xxx-xx">

            <label form="idade">Idade</label>
            <input type="number" id="idade" placeholder="xx" min="18" max="90">

            <label form="data de nascimento">Data de Nascimento</label>
            <input id="date" type="date">
        </fieldset>

        <fieldset>
            <legend>Login</legend>

            <label for="email">E=mail</label>
            <input type="email" placeholder="mail@hmail.com" id="email">

            <label for="senha">Senha</label>
            <input type="password" placeholder="Digite uma senha" id="senha">
        </fieldset>
        <button type="submit">Registrar</button>
        <button type="reset">Resetar Formulário</button>

    </form>
</body>

</html>
