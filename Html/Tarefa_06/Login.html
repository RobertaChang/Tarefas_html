<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Você está de Volta!</h1>
    <form action="">
        <fieldset>
            <legend>Login</legend>

            <label for="email">E-mail</label>
            <input type="email" placeholder="mail@gmail.com" id="email"><br /><br />

            <label for="username">Username</label>
            <input type="text" placeholder="Username" id="username"><br /><br />

            <label for="senha">Senha</label>
            <input type="password" placeholder="Digite uma senha" id="senha"><br /><br />
        </fieldset>

        <button type="submit">Login</button>
        <button type="reset">Resetar Login</button>

        <h4>Não possui um login ainda? Sem problemas <a href="Login.html" target="_blank"> clique aqui</a></h4>

    </form>
</body>

</html>
