<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio2</title>
</head>

<body>
    <script>
        let a = parseInt(prompt('Digite um número'))
        let b = parseInt(prompt('Digite outro número'))

        if (a > b) {
            alert(`O Valor de ${a} é maior que o valor de${b}`)

        } else if (a == b) {
            alert(`O valor de ${a} é igual ao valor de ${b}`)

        } else if (a < b) {
            alert(`O valor de ${a} é menor que o valor de ${b}`)

        }

    </script>
</body>

</html>
